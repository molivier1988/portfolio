<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Front5Design Contact Form</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="CSS/contact_form.css" />
    <script
      src="https://kit.fontawesome.com/269ab36e27.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="site__wrapper">
      <!-- Navigation Section -->
      <nav>
        <img src="resources/images/f5logo.svg" alt="company logo" />
        <ul class="menu">
          <li><a class="active" href="./index.html">Home</a></li>
          <li><a href="#skills">Skills</a></li>
          <li><a href="#portfolio">Portfolio</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
        <button class="hamburger">
          <i class="fa-solid fa-bars fa-2xl" style="color: #ffffff"></i>
          <i class="fa-solid fa-xmark fa-2xl" style="color: #ffffff"></i>
        </button>
      </nav>

      <section id="contact-form">
        <h2>Contact F5Design</h2>
        <form action="./submit.page" method="get">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" name="name" id="name" required />
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" />
          </div>

          <div class="form-group">
            <label for="telephone">MOBILE</label>
            <input type="tel" name="telephone" id="telephone" />
          </div>

          <div class="form-group">
            <label for="message">MESSAGE</label>
            <textarea name="message" id="message" row="25" cols="35"></textarea>
          </div>
          <button class="button form-btn">Submit</button>
        </form>
      </section>

      <hr style="width: 100%" />

      <!-- Footer -->
      <footer>
        <div>
          <i class="fa-solid fa-copyright fa-2xs" style="color: #ffffff"></i>
          2025 Front5Design
        </div>
        <img src="resources/images/f5logo.svg" alt="company logo" />
      </footer>
    </div>

    <!-- Links to JS scripts -->
    <script src="js/hamburger-menu.js"></script>
  </body>
</html>
